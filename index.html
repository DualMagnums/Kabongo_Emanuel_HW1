<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- we must link to the CSS file to make our HTML page aware of it -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>My Super Awesome Icon Marketplace</title>
</head>
<body>
    <header>
        <img src="images/Header Bar.svg" alt="Bar">
        <h1>Welcome to my long awaited project! The Super Awesome Icon Marketplace</h1>
        <div class="LogoImg">
            <img src= "images/AIM_logo.svg" alt="AIM Logo">
        </div>
    </header>
    <main>
        <div class="IconContainer">

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-01.svg" alt="Icon of Weapon">
                <a>Axe 1</a>
            </div>

            <div class="IconBox">
                <img class="IconImg"  src= "images/Armoury-02.svg" alt="Icon of Weapon">
                <a>Axe 2</a>
            </div>

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-03.svg" alt="Icon of Weapon">
                <a>Axe 3</a>
            </div>

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-04.svg" alt="Icon of Weapon">
                <a>Axe 4</a>
            </div>

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-05.svg" alt="Icon of Weapon">
                <a>Hammer 1</a>
            </div>
        </div>

        <div class="IconContainer2">

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-06.svg" alt="Icon of Weapon">
                <a>Sword 1</a>
            </div>

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-07.svg" alt="Icon of Weapon">
                <a>Sword 2</a>
            </div>

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-08.svg" alt="Icon of Weapon">
                <a>Sword 3</a>
            </div>

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-09.svg" alt="Icon of Weapon">
                <a>Sword 4</a>
            </div>

            <div class="IconBox">
                <img class="IconImg" src= "images/Armoury-10.svg" alt="Icon of Weapon">
                <a>Sword 5</a>
            </div>

        </div>

        <div class="IconContainer3">
            <div class="IconBoxAll">
            <img class="IconImgAll" src= "images/Armoury-Icons.svg" alt="Icons of All Weapons">
            Buy in Bulk
        </div>
        </div>

        <div class="Container4">
            <div class="CheckOutButton">
            CheckOut
        </div>
        </div>

    </main>

</body>
</html>
